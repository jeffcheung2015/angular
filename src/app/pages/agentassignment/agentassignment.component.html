<div id="page-content">
  <div id='wrap'>
    <div class="container">
      <div class="row">
        <div id="page-heading">
          <ol class="breadcrumb">
            <li [ngClass]="currSubPage=='home' ? 'active' : ''">
              <a routerLink="/">Home</a>
            </li>
            <li *ngIf="['easAgentAssignGI','easAgentAssignCS','easAgentDetail','easCampaignDetail','easClientDetail','easViewEmail'].indexOf(currSubPage) !== -1"
                [ngClass]="['easAgentAssignGI','easAgentAssignCS'].indexOf(currSubPage) !== -1 ? 'active' : ''">
              <a routerLink="/{{agentassignmentService.currServiceName}}" (click)="changeCurrSubPage(agentassignmentService.currServiceName)">Agent Assignment</a>
            </li>
            <li *ngIf="currSubPage=='easAgentDetail'" [ngClass]="currSubPage=='easAgentDetail' ? 'active' : ''">
              <a>Agent Details</a>
            </li>
            <li *ngIf="currSubPage=='easCampaignDetail'" [ngClass]="currSubPage=='easCampaignDetail' ? 'active' : ''">
              <a>Campaign Details</a>
            </li>
            <li *ngIf="currSubPage=='easClientDetail'" [ngClass]="currSubPage=='easClientDetail' ? 'active' : ''">
              <a>Client Details</a>
            </li>
            <li *ngIf="currSubPage=='easViewEmail'" [ngClass]="currSubPage=='easViewEmail' ? 'active' : ''">
              <a>View Email</a>
            </li>
          </ol>
        </div>
      </div>
      <app-searchcriteria
        *ngIf="['easAgentAssignGI','easAgentAssignCS','easAgentDetail'].indexOf(currSubPage) !== -1"
        [currSubPage]="currSubPage"
      >
      </app-searchcriteria>
      <div class="row">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12 clearfix">
                  <app-searchrecord
                    *ngIf="['easAgentAssignGI','easAgentAssignCS'].indexOf(currSubPage) !== -1"
                    [setPopUpMsg]="setPopUpMsg"
                    [popUpMsg]="popUpMsg"
                    [currSubPage]="currSubPage"
                    >
                  </app-searchrecord>
                  <app-detailssearchrecord
                    *ngIf="currSubPage == 'easAgentDetail'"
                    [gobackRouteLink]="agentassignmentService.currServiceName"
                    >
                  </app-detailssearchrecord>
                  <app-clientcampaigndetails
                    *ngIf="currSubPage == 'easCampaignDetail' || currSubPage == 'easClientDetail'"
                    [currSubPage]="currSubPage"
                    [gobackRouteLink]="agentassignmentService.currServiceName"
                    >
                  </app-clientcampaigndetails>
                  <app-viewemail
                    *ngIf="currSubPage == 'easViewEmail'"
                    [gobackRouteLink]="agentassignmentService.currServiceName"
                    >
                  </app-viewemail>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- container -->
  </div> <!--wrap -->
</div> <!-- page-content -->
