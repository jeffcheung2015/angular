<div id="page-content">
    <div id='wrap'>
        <div class="container">
            <div class="row">
                <div id="page-heading">
                    <ol class="breadcrumb">
                        <li><a href="index.htm">Home</a></li>
                        <li class="active"><a href="index.htm">Agent Assignment</a></li>
                    </ol>
                </div>
            </div>


    <div class="row"><div class="col-md-12">
        <div class="panel">
            <div class="panel-body slide-body">
                <div class="row">
                    <div class="col-md-12 clearfix">
                        <div id="accordioninpanel" class="accordion-group">
                            <div class="accordion-item">
                                <a class="accordion-title collapsed" data-toggle="collapse" data-parent="#accordioninpanel" href="#my-policy-diary"><h4>Input your Search Criteria(s)</h4></a>
                                <div id="my-policy-diary" class="collapse in" style="">
                                    <div class="accordion-body">
                                        <form action="#">
                                            <div>
                                                <div class="search-by-col-wrap">
                                                    <div class="search-by-col">
                                                        <div>
                                                            <label>Full Name</label>
                                                            <input class="search-by-input" type="text">
                                                        </div>
                                                        <div>
                                                            <label>Policy No.</label>
                                                            <input class="search-by-input" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="search-by-col">
                                                        <div>
                                                            <label>Mobile No.</label>
                                                            <input class="search-by-input" type="text">
                                                        </div>
                                                        <div>
                                                            <label>Email Address</label>
                                                            <input class="search-by-input" type="email">
                                                        </div>
                                                        <div>
                                                            <label>ID Card No.</label>
                                                            <input class="search-by-input" type="email">
                                                        </div>
                                                    </div>
                                                    <div class="search-by-col">
                                                        <div>
                                                            <label>Date of Submission Form</label>
                                                            <input placeholder="DD/MM/YYYY" class="search-by-input datepicker1" type="text">
                                                        </div> To
                                                        <div>
                                                            <input placeholder="DD/MM/YYYY" class="search-by-input datepicker1" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="search-by-col">
                                                        <div>
                                                            <label>Assignment</label>
                                                            <div class="dropdown-redarrow search-by-dropdown">
                                                                <select>
                                                                    <option value="1">Home Insurance</option>
                                                                    <option value="1">Policy Details</option>
                                                                    <option value="1">Coverage Details</option>
                                                                    <option value="1">Premium Settlement</option>
                                                                    <option value="1">List of Claims</option>
                                                                    <option value="1">e-Alert</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="clearfix"></div>
                                                </div>
                                            </div>
                                            <div class="text-left">
                                                <input type="submit" class="btn btn-primary table-btn" value="Search">
                                                <input type="reset" class="btn btn-default table-btn" value="Reset">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div></div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                          <app-searchrecord
                          [displayedColumns]="searchRecordDisplayedColumns"
                          [displayedColumnsName]="searchRecordDisplayedColumnsName"
                          [searchCriterias]="searchRecordCriteria">
                        </app-searchrecord>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        </div> <!-- container -->
    </div> <!--wrap -->
