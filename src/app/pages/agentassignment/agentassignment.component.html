<div id="page-content">
    <div id='wrap'>
        <div class="container">
            <div class="row">
                <div id="page-heading">
                    <ol class="breadcrumb">
                        <li [ngClass]="currSubPage=='home' ? 'active' : ''">
                          <a routerLink="/agentHome" (click)="changeCurrSubPage('agentHome')">Home</a>
                        </li>
                        <li *ngIf="currSubPage=='agentAssign' || currSubPage=='agentDetails'" [ngClass]="currSubPage=='agentAssign' ? 'active' : ''">
                          <a routerLink="agentAssign" (click)="changeCurrSubPage('agentAssign')">Agent Assignment</a>
                        </li>
                        <li *ngIf="currSubPage=='agentDetails'" [ngClass]="currSubPage=='agentDetails' ? 'active' : ''">
                          <a routerLink="agentDetails" (click)="changeCurrSubPage('agentDetails')">Agent Details</a>
                        </li>
                    </ol>
                </div>
            </div>
            <app-searchcriteria #searchCriteriaComponent [currSubPage]="currSubPage" [searchRecordComponent]="searchRecordComponent"></app-searchcriteria>

    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 clearfix">
                          <app-searchrecord
                          #searchRecordComponent
                          [currSubPage]="currSubPage"
                          [searchCriteriaComponent]="searchCriteriaComponent"
                          [displayedColumns]="searchRecordDisplayedColumns"
                          [displayedColumnsName]="searchRecordDisplayedColumnsName"
                          >
                          </app-searchrecord>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        </div> <!-- container -->
    </div> <!--wrap -->
</div> <!-- page-content -->
